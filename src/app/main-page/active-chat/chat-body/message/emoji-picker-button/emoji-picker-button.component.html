<section (click)="toggleEmojiPicker()">
  
  <ng-content></ng-content>
  <div class="emoji-picker" [class.show]="isEmojiPickerOpen" >
    @for (emoji of emojis; track $index) {
      <img class="emoji" src="{{ emoji.path }}" alt="{{ emoji.id }}" (click)="selectEmoji(emoji.id, $event)">
    }
  </div>
</section>
