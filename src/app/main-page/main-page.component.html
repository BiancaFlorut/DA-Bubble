<div class="main-page-background-container">
  <div class="main-page-container">
    <app-header></app-header>
    <main class="chat-container">
      @if (showWorkSpace) {
      <app-workspace-menu [class.d-none]="toggleDNone.isClassRemoved"></app-workspace-menu>
      }
      <app-active-chat [class.d-none]="!toggleDNone.isClassRemoved || toggleDNone.isThreadActive"></app-active-chat>
      <app-thread-chat [class.d-none]="!toggleDNone.isThreadActive" class="thread-chat" [class.show]="threadService.openSideThread()"></app-thread-chat>
    </main>
    <div (click)="handleWorkSpace()" class="handle-work-space-menu-container">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="1" y="1" width="16" height="16" rx="1" stroke="black" stroke-width="2" />
        <path d="M6.71423 0.999969V17" stroke="black" stroke-width="2" />
        <path d="M12.4285 11.2857L10.4964 9.35354C10.3011 9.15828 10.3011 8.8417 10.4964 8.64644L12.4285 6.71428"
          stroke="black" stroke-width="2" stroke-linecap="round" />
      </svg>
      @if (showWorkSpace) {
      <span>Workspace-Menü schließen</span>
      } @else {
      <span>Workspace-Menü öffnen</span>
      }
    </div>
  </div>
</div>
@if(showProfileService.showProfile) {
<app-user-profile></app-user-profile>
}
