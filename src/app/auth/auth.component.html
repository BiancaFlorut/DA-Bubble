<div class="auth-background-container">
    <div class="auth-container">
        <div class="header-container">
            <img src="./assets/img/auth/logo.png" alt="logo">
            @if(isLoginUrl){
            <div class="create-account-container">
                <span>Neu bei DABubble?</span>
                <a (click)="handleIsLoginUrl()" [routerLink]="'signup'">Konto erstellen</a>
            </div>
            }
        </div>
        <router-outlet style="display: none;" />
        <div class="legal-links-container">
            <a (click)="handleIsLoginUrl()" [routerLink]="'imprint'">Impressum</a>
            <a (click)="handleIsLoginUrl()" [routerLink]="'privacy-policy'">Datenschutz</a>
        </div>
    </div>
</div>
<div class="intro-container">
    <img src="./assets/img/auth/intro_logo.png" alt="intro logo">
    <div data-aos="fade-right" data-aos-delay="500" data-aos-easing="ease-in-sine">
        DABubble
    </div>
</div>
