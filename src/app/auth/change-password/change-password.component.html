<div class="change-password-container">
    <div (click)="handleIsLoginUrl()" class="back-arrow"></div>
    <h2>Passwort zurücksetzen</h2>
    <form>
        <input type="password" name="password" id="password" placeholder="Neues Passwort">
        <input type="password" name="newPassword" id="newPassword" placeholder="Neues Kennwort bestätigen">
        <div class="change-password-button-container">
            <button>Passwort ändern</button>
        </div>
    </form>
</div>
